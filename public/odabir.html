  <script>
  const {ipcRenderer} = require('electron');
  let obj={};

  document.addEventListener("DOMContentLoaded", function(event) {
    document.getElementById("app-open-file").onclick = function(e){
    
        ipcRenderer.send('open-config');
    }
  let button=  document.getElementsByClassName("app-select-option");
   for (i = 0; i < button.length; ++i) {
  button[i].onclick = function(e){

    obj.width=this.getAttribute('data-width');
    obj.height=this.getAttribute('data-height');
    ipcRenderer.send('send-config',obj);
        };
    }
  });


    function Notifymsg(t, opis) {
     vNotify.info({text:opis, title:t});
